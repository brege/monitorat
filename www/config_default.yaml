---
# Minimal monitor@ configuration that renders a simple dashboard.
site:
  name: monitor@
  title: System Monitor
  base_url: http://localhost:6161
paths:
  data: data/  # relative to webroot (www/)
  img: img/  # use absolute path for ~/.config/monitor@/img
  favicon: favicon.ico
widgets:
  enabled:  # provides order and visibility
    - metrics  # www/widgets/* for available widgets
    - wiki
  metrics:  # temperature, cpu, memory, disk
    name: System Metrics
    enabled: true  # widget renders (default: true)
    collapsible: false  # show hide/show toggle (default: false)
    hidden: false  # start collapsed (default: false)
    periods:  # configurable time periods for filtering
      - 1 year
      - 30 days
      - 7 days
      - 24 hours
      - 6 hours
      - 1 hour
    chart:
      default_metric: cpu_memory  # options: cpu_memory, cpu_percent, memory_percent, disk_io, net_io, temp_c, load_1min
      default_period: 1 hour  # default chart window: natural language (e.g., "1 hour", "7 days", "all")
  speedtest:  # network speedtest monitoring
    name: Speedtests
    enabled: false  # disabled by default
    collapsible: true
    hidden: false
    default: chart              # default view: "chart" or "table"
    periods:  # configurable time periods for filtering
      - 1 month
      - 1 week
      - 3 days
      - 1 day
      - 12 hours
      - 1 hour
    table:
      min: 5  # minimum rows to show
      max: 200  # maximum rows to load
    chart:
      height: 400px  # fixed chart height
      days: 30  # number of days to display (-1 for all)
      default_period: all  # default chart window: natural language (e.g., "1 day", "1 week", "all")
  wiki:  # load README.md if doc not specified
    name: Notes & Links
    enabled: true
    collapsible: true  # enable collapse/expand
    hidden: false  # start expanded
    doc: ''
    # doc: /home/__user__/documents/about.md
privacy:  # toggle, for screenshots
  mask_ips: true
  replacements: {}
reminders:
  nudges: [14, 7]
  urgents: [3, 1, 0]
  time: "23:55"
  pushover:
    key: ''
    token: ''
services: {}
